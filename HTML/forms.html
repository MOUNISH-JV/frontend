<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <P>
            <label for="">firstname:</label>
        <input type="text" name="fn" id="fn" required placeholder="enter your name">
        </P>
        <p>
            <label for="">enter your age:</label>
            <input type="number" name="number" id="number" required min="18" max="100" value="18">
        </p>
        <p>
            <label for="">enter your dob:</label>
            <input type="date" name="dob" id="dob" required >
        </p>
        <p>
            <label for="">enter the color</label>
            <input type="color" name="" id="">
        </p>
        <p>
            <label for="">enter your gender</label>
            <input type="radio" name="gender">
            <label for="">male</label>
            <input type="radio" name="gender">
            <label for="">female</label>
            <input type="radio" name="gender">
            <label for="">others</label>
        </p>
        <p>
            <label for="">agree</label>
            <input type="checkbox">
        </p>
        <label for="">select your course:</label>
        <select name="" id="" required>
            <option value="">course</option>
            <optgroup label="frontend">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">js</option>
                <option value="">react</option>
            </optgroup>
            <optgroup label="backend">
                <option value="">java</option>
                <option value="">python</option>
            </optgroup>
            <optgroup label="database">
                <option value="">mysql</option>
            </optgroup>
        </select>

        <p><button>submit</button></p>
        <link rel="stylesheet" href="/HTML/flipcart.html">
    </form>
</body>
</html>
